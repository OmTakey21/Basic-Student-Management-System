<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Student</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
			<a href="/" th:class ="${currentPage}=='index' ? 'active':''">Home</a>
			<a href="/registerPage" th:class="${currentPage}=='addStudent' ? 'active':''">Add Student</a>
			<a href="/updatePage" th:class="${currrentPage}=='updateStudent' ? 'active':''">Change Data</a>
			<a href="/deletePage" th:class="${currentPage}=='removeStudent' ? 'active':''">Delete Student</a>
			<a href="/searchPage" th:class="${currentPage}=='searchStudent' ? 'active':''">Search Student</a>
			<a href="/findAll" th:class="${currentPage}=='findAllStudents' ? 'active':''">View Students</a>
		</nav>
    </div>
    <div class="container_01">
        <h1>Search Student</h1>
        <form action="/search" method="post" class="form-container">
            <div class="form-group">
                <label for="univIdSearch">University Id: </label>
                <input type="text" id="univIdSearch" name="univId" placeholder="Enter university Id" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Search Student</button>
            </div>
        </form> 
    </div>
</body>
</html>
